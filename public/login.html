<!DOCTYPE html>
<!--html-->
<html
    lang="en"
    dir="ltr"
>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            href="Pic/favicon.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <title>Ecenter San Luis - Login</title>
    </head>
    <body
        class="h-screen w-full bg-cover bg-center relative flex items-center justify-center md:justify-end"
        style="background-image: url('assets/Background.jpg')"
    >
        <div
            class="absolute top-0 left-0 w-full h-full bg-black opacity-50 z-10"
        ></div>

        <!-- Loading Overlay -->
        <div
            class="fixed inset-0 bg-black bg-opacity-70 hidden flex-col items-center justify-center z-30 text-white text-lg"
            id="loadingOverlay"
        >
            <div class="w-24 h-1 bg-gray-800 relative mb-2">
                <div
                    class="absolute top-[-8px] left-[-40px] w-10 h-5 bg-blue-500 rounded animate-[drive_1.5s_linear_infinite]"
                ></div>
            </div>
            <p>Loading, please wait...</p>
        </div>

        <div class="relative z-20 w-full px-4 sm:max-w-md">
            <!-- Login Form Container -->
            <div class="relative z-20 bg-white w-full p-8 shadow-lg rounded-xl">
                <div class="text-2xl font-semibold text-center">
                    ADMIN LOGIN
                </div>

                <div id="alert-container"></div>
                <!-- Alert container for error messages -->

                <form
                    id="loginForm"
                    class="mt-4"
                >
                    <div class="mb-8">
                        <label class="block text-lg">Enter email address</label>
                        <div class="relative">
                            <i
                                class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-700"
                            ></i>
                            <input
                                type="email"
                                name="email"
                                required
                                class="h-12 w-full pl-12 pr-3 text-lg border-2 border-gray-300 rounded-lg shadow-sm hover:border-blue-400 focus:outline-none"
                            />
                        </div>
                    </div>
                    <div class="mb-8">
                        <label class="block text-lg">Password</label>
                        <div class="relative">
                            <i
                                class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-700"
                            ></i>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                required
                                class="h-12 w-full pl-12 pr-12 text-lg border-2 border-gray-300 rounded-lg shadow-sm hover:border-blue-400 focus:outline-none"
                            />
                            <span
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
                                onclick="togglePassword()"
                            >
                                <i
                                    class="fa fa-eye"
                                    id="toggleIcon"
                                ></i>
                            </span>
                        </div>
                    </div>
                    <div
                        class="mt-4 mb-8 relative h-12 w-full overflow-hidden rounded-lg"
                    >
                        <div
                            class="absolute inset-0 bg-gray-900 transition-transform duration-500"
                        ></div>
                        <button
                            type="submit"
                            onclick="showLoading()"
                            class="relative w-full h-full bg-gray-800 text-white text-lg font-semibold uppercase tracking-wide"
                        >
                            Login
                        </button>
                    </div>
                    <div class="text-center">
                        <p>
                            Not a member? Contact your Head Administrator to
                            become an admin.
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script src="scripts/login.js"></script>
    </body>
</html>
